name: Java CI with Gradle

# main ë¸Œëœì¹˜ì— push, PR ì´ë²¤íŠ¸ ë°œìƒì‹œ ë™ì‘.
on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  deploy:
    runs-on: ubuntu-latest


    steps:
      - name: âœ… Checkout
        uses: actions/checkout@v4

      - name: â˜•ï¸ Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      # ê°ê°ì˜ yml íŒŒì¼ ìƒì„±
      - name: ğŸ“„ application.yml create file
        run: |
          cd common/src/main
          mkdir resources
          cd resources
          touch ./application.yml
          echo "${{ secrets.COMMON_APPLICATION }}" > ./application.yml
          cd ../../../..
          cd chatting-api/src/main
          mkdir resources
          cd resources
          touch ./application.yml
          echo "${{ secrets.CHATTING_API_APPLICATION }}" > ./application.yml
          cd ../../../..
          cd streaming-api/src/main
          mkdir resources
          cd resources
          touch ./application.yml
          echo "${{ secrets.STREAMING_API_APPLICATION }}" > ./application.yml
          cd ../../../..
          cd domain/src/main
          mkdir resources
          cd resources
          touch ./application.yml
          echo "${{ secrets.DOMAIN_APPLICATION }}" > ./application.yml
          cd ../../../..

      - name: ğŸ€ Spring Boot Build
        run: ./gradlew build

      # Docker-compose ë¹Œë“œ
      - name: ğŸ³ docker-compose build
        run: docker-compose build

      # DockerHub Login (3)
      - name: ğŸ³ docker login
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}


      # Docker-composeë¥¼ í†µí•´ docker Hubì— push
      - name: ğŸ³ docker-compose Hub push
        run: docker-compose push

      # GET GitHub IP
      - name: ğŸŒ± get GitHub IP
        id: ip
        uses: haythem/public-ip@v1.2

      # Configure AWS Credentials - AWS ì ‘ê·¼ ê¶Œí•œ ì·¨ë“(IAM)
      - name: ğŸŸ  Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ap-northeast-2

      # Add github ip to AWS
      - name: ğŸŸ  Add GitHub IP to AWS
        run: |
          aws ec2 authorize-security-group-ingress --group-id ${{ secrets.EC2_SG_ID }} --protocol tcp --port 22 --cidr ${{ steps.ip.outputs.ipv4 }}/32

      # AWS EC2 Server Connect & Docker ëª…ë ¹ì–´ ì‹¤í–‰
      - name: ğŸŸ  AWS EC2 Connection
        uses: appleboy/ssh-action@v0.1.6
        with:
          host: ${{ secrets.HOST }}
          username: ubuntu
          password: ${{ secrets.EC2_PASSWORD }}
          port: 22
          timeout: 60s
          script: |
            sudo docker stop common
            sudo docker rm common
            sudo docker run -d -p 8080:8080 --name common limhyeantaek/common
            sudo docker ps -a

      # REMOVE Github IP FROM security group
      - name: ğŸŸ  Remove IP FROM security group
        run: |
          aws ec2 revoke-security-group-ingress --group-id ${{ secrets.EC2_SG_ID }} --protocol tcp --port 22 --cidr ${{ steps.ip.outputs.ipv4 }}/32

      

      # Configure AWS Credentials - AWS ì ‘ê·¼ ê¶Œí•œ ì·¨ë“(IAM)
      - name: ğŸŸ§ Configure AWS Credentials2
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID_2 }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY_2 }}
          aws-region: ap-northeast-2

      # Add github ip to AWS
      - name: ğŸŸ§ Add GitHub IP to AWS server 2
        run: |
          aws ec2 authorize-security-group-ingress --group-id ${{ secrets.EC2_SG_ID_2 }} --protocol tcp --port 22 --cidr ${{ steps.ip.outputs.ipv4 }}/32

      # AWS EC2 Server Connect & Docker ëª…ë ¹ì–´ ì‹¤í–‰
      - name: ğŸŸ§ AWS EC2 Connection2
        uses: appleboy/ssh-action@v0.1.6
        with:
          host: ${{ secrets.HOST_2 }}
          username: ubuntu
          key: ${{AWS_SSH_KEY}}
          port: 22
          timeout: 60s
          script: |
            sudo docker run -d -p 8081:8081 --name chatting-api limhyeantaek/chatting-api
            sudo docker run -d -p 8082:8082 --name streaming-api limhyeantaek/streaming-api
            sudo docker ps -a

      # REMOVE Github IP FROM security group
      - name: ğŸŸ§ Remove IP FROM security group 2
        run: |
          aws ec2 revoke-security-group-ingress --group-id ${{ secrets.EC2_SG_ID_2 }} --protocol tcp --port 22 --cidr ${{ steps.ip.outputs.ipv4 }}/32
